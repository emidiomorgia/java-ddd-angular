<div class="register-div text-center">
  <div class="form-signin">
    <img class="mb-4" src="../../assets/img/stopwatch.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up into <br/>java-ddd-angular</h1>
    <div class="text-left">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" id="inputEmail" class="form-control" [class.is-invalid]="emailErrorVisible" [(ngModel)]="email" placeholder="Email address" autofocus>
      <div class="invalid-feedback" *ngIf="emailErrorVisible">email is required</div>
    </div>
    <div class="text-left">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" [class.is-invalid]="passwordErrorVisible" placeholder="Password" [(ngModel)]="password" >
      <div class="invalid-feedback" *ngIf="emailErrorVisible">password is required</div>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <a class="btn btn-lg btn-link" type="button" href="#" [routerLink]="['/login']">Login</a>
      <button id="signupButton" class="btn btn-lg btn-primary" type="button" (click)="signupButtonClicked()">Sign up</button>
    </div>


    <p class="mt-5 mb-3 text-muted">&copy; Emidio Morgia 2021</p>
  </div>
</div>
