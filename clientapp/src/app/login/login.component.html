<div class="login-div text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/img/stopwatch.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign in into <br/>java-ddd-angular</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
    not registered?
    <a class="btn btn-lg btn-secondary btn-block" href="#" role="button" [routerLink]="['/register']">Sign up</a>
    <p class="mt-5 mb-3 text-muted">&copy; Emidio Morgia 2021</p>
  </form>
</div>
